<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>{{ page.title }}</title>
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ab37c3a8e0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
{% include header.html %}
<main>
    <div class="main-content">

            {% for project in site.posts %}
            <section>
                    <div class="mini-spacer"></div>
                    <img src="{{ site.baseurl }}/{{ project.image }}" class="project-big-pic">
                    <div class="mini-spacer"></div>
                    </section>
                    <section class="project-half">
                    <section class="project">
                      <h1 class="project-big-h1">{{ project.title }}</h1>
                      <hr class="green-hr">
                    <p>{{ project.description }}</p>
                     <div class="project-info-trunc">
                      <div class="mob-desc"></div>
                      <div class="mob-link"><a href="https://lidmyr93.github.io/Projekt-1/Webbsida/" class="big-project-link project-link" target="_blank">Projectlink</a></div>
                      </div>
                    </section>
                    <section class="project">
                    <h1 class="project-big-h1">Tools used</h1>
                    <hr class="green-hr">
                    <ul>
                    <li>HTML 5</li>
                    <li>CSS 3</li>
                    <li>JavaScript</li>
                    <li>jQuery</li>
                    <li>Adobe Illustrator</li>
                    <li>Adobe Photoshop</li>
                    </ul>
                    </section>
                    </section>
                    <div class="center">
                    <div class="spacer"></div>
                    <div class="center>
                    <a href="/work" class="back-to"><i class="fas fa-angle-left"></i><i class="fas fa-angle-left"></i> Back to projects</a></div>
                    </div>
                    {% endfor %}

        {{ content}}
    </div>
</main>
{% include footer.html %}
</div>
</body>
<script src="{{ site.baseurl }}/assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</html>
